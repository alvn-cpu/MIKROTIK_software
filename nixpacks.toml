# Railway.com optimized Nixpacks configuration
[phases.setup]
cmds = ["echo 'Setting up Railway deployment for WiFi Billing System'"]

[phases.install]
cmds = [
    "npm install --legacy-peer-deps --no-audit --no-fund",
    "cd backend && npm install --only=production --no-audit --no-fund",
    "cd frontend && npm install --legacy-peer-deps --no-audit --no-fund"
]

[phases.build]
cmds = [
    "cd frontend && npm run build",
    "mkdir -p backend/public",
    "cp -r frontend/build/* backend/public/"
]

[phases.start]
cmd = "cd backend && npm start"

[variables]
NODE_ENV = "production"
PORT = "3000"
